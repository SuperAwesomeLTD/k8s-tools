<div class="container mat-elevation-z2" *ngIf="clusters.length">
  <mat-table #table [dataSource]="clusters">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let cluster"> {{cluster.name}} </mat-cell>
      </ng-container>

    <!-- URL Column -->
    <ng-container matColumnDef="url">
      <mat-header-cell *matHeaderCellDef> URL </mat-header-cell>
      <mat-cell *matCellDef="let cluster"> {{cluster.url}} </mat-cell>
    </ng-container>

    <!-- Token Column -->
    <ng-container matColumnDef="token">
      <mat-header-cell *matHeaderCellDef> Token </mat-header-cell>
      <mat-cell *matCellDef="let cluster"> {{cluster.token}} </mat-cell>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
      <mat-cell *matCellDef="let cluster">
        <i *ngIf="!cluster.info" class="material-icons error">error</i>
        <i *ngIf="cluster.info" class="material-icons success">check_circle</i>
      </mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let cluster">
        <button mat-icon-button [matMenuTriggerFor]="action">
          <mat-icon class="mini">more_vert</mat-icon>
        </button>
        <mat-menu #action="matMenu" yPosition="below" xPosition="before">
          <button mat-menu-item> More </button>
        </mat-menu>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"
              (click)="selection.toggle(row)">
    </mat-row>
  </mat-table>
</div>
