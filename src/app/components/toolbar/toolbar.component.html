<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>K8S TOOLS</span>
    <span class="spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/clusters" routerLinkActive="active">Clusters</button>
      <button mat-menu-item routerLink="/other" routerLinkActive="active">Other</button>
    </mat-menu>
    <button mat-icon-button (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
